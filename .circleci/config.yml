version: 2 # use CircleCI 2.0
jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point
    working_directory: ~/gls # directory where steps will run
    docker: # run the steps with Docker
      - image: tabookey/eth-tools:solc-5.5a # solc5.5, NO truffle/ganache (npm-install'ed locally) # solc-5.5a: Adding netcat

    steps: # a collection of executable commands
      - checkout # special step to check out source code to working directory
      
      - restore_cache: # special step to restore the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

      - restore_cache: # special step to restore the dependency cache
          key: dependency-cache-go-get
      - run:
          name: preload go-sources
          command: make -C server go-get
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-go-get
          paths:
            - ./server/src/github.com/ethereum

      - run:
          name: compile
          command: make

      - run:
          name: lint
          command: npm run lint

      - run: # run tests
          name: test
          command: npm test | tee test-results.log

      - store_artifacts: # special step to save test results as as artifact
          path: test-results.xml
          prefix: tests
      - store_test_results: # special step to upload test results for display in Test Summary
          path: test-results.log

